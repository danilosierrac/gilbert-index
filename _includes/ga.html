<amp-analytics type="googleanalytics">
      <script type="application/json">
       {
        "vars": {
          "account": "UA-93376201-1"
        },
        "triggers": {
          "trackPageview": {
            "on": "visible",
            "request": "pageview"
          },
          "trackClickOnTwitterLink" : {
            "on": "click",
            "selector": "#tweet-link",
            "request": "social",
            "vars": {
              "socialNetwork": "twitter",
              "socialAction": "tweet",
              "socialTarget": "https://www.gilbertindex.com"
            }
          }
        }
      }
      </script>
    </amp-analytics>
