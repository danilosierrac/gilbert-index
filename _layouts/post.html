---
layout: default
---
<article class="post" role="article" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}"
      itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  <p>
    <span>You might want to share this article because you can share it on:</span>
    <a href="https://twitter.com/share?
    url={{ page.url }}
    &text=Gilbert Index: {{ page.title }} By @gilbertginsberg">
      Twitter</a>,
    <a href="#?">
      Facebook
    </a>
    </p>
  </div>
</article>
